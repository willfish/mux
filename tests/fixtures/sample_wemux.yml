# Tests custom tmux_command (wemux)
name: sample
root: ~/test
pre_window: rbenv shell 2.0.0-p247
tmux_options: -f ~/.tmux.mac.conf
tmux_command: wemux
windows:
  - editor:
      layout: main-vertical
      panes:
        - vim
        -
        - top
  - shell:
    - git pull
    - git merge
  - database: bundle exec rails db
  - server: bundle exec rails s
